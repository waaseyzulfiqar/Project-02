<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application | Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Job Application <span>(Web)</span></h1>
        <form action="">
          <div class="flexbox">
            <div class="flex">
              <br />
              <label for="">First Name</label><br />
              <input type="text" name="" id="" />
            </div>

            <div class="flex-2">
              <br />
              <label for="">Last Name</label><br />
              <input type="text" name="" id="" />
            </div>
          </div>

          <div class="flexbox">
            <div class="flex">
              <br />
              <label for="">Email</label><br />
              <input type="text" name="" id="" />
            </div>

            <div class="flex-2">
              <br />
              <label for="">Job Role</label><br />
              <select name="" id="">
                <option value="" disabled selected>Select Job Role</option>
                <option value="">Frontend Developer</option>
                <option value="">Backend Developer</option>
                <option value="">Graphic Designer</option>
                <option value="">wordpress Developer</option>
              </select>
            </div>
          </div>

          <div class="flexbox">
            <div class="flex">
              <br />
              <label for="">Address</label><br />
              <textarea name="" id="" cols="60" rows="5"></textarea>
            </div>
          </div>

          <div class="flexbox">
            <div class="flex">
              <br />
              <label for="">City</label><br />
              <input type="text" name="" id="" />
            </div>

            <div class="flex-2">
              <br />
              <label for="">Pincode</label><br />
              <input type="text" name="" id="" />
            </div>
          </div>

          <div class="flexbox">
            <div class="flex">
              <br />
              <label for="">Start Date</label><br />
              <input type="date" name="" id="" />
            </div>

            <div class="flex-2">
              <label for="">Upload Your CV</label><br />
              <input type="file" name="" id="" />
            </div>
          </div>
          <div class="btn-container">
            <button>Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
